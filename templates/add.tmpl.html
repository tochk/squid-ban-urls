<html>
<head>
    <title>Kirino - rkn_library application</title>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/ripples.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap-material-design.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/template.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="blurr">
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Kirino</a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/add/">Add URL</a></li>
                    <li><a href="/urlList/">URL List</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout/">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <form class="form-horizontal" action="/addUrlToDb/" method="post" style="width: 800px">
        <fieldset id="form_cont">
            <legend>Добавление сайта</legend>
            <div class="input_forms">
                <h2 class='title'>Ведите документ</h2>
                <div class="form-group">
                    <textarea id="doc" class="form-control mac_valid mac" required></textarea>
                    <a id="addText" href="#" class="btn btn-raised btn-info addNew">Получить ссылки
                        <div class="ripple-container"></div>
                    </a>
                </div>
            </div>
            <div class="form-group">
                <a id="addNew" href="#" class="btn btn-raised btn-info addNew">Добавить URL
                    <div class="ripple-container"></div>
                </a>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <button type="button" id="cancel" class="btn btn-default">Удалить последний URL</button>
                    <button type="submit" disabled="disabled" id="sbm" class="btn btn-primary">Добавить</button>
                    <!--                   <a id="close" href="index1.html" class="btn btn-primary">index1</a>-->
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div id="black-block"></div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<script src="/static/js/jquery.maskedinput.min.js"></script>
<script>$.material.init();</script>
<script src="https://fezvrasta.github.io/snackbarjs/dist/snackbar.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>

</body>
</html>
